<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Precios - Guitarras</title>     <!-- titulo -->
    <link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/invie.css">
  </head>
  <body>
    <header id="header" class="header background">
      <div class="contenedor">
        <figure class="logotipo">     <!-- logotipo -->
          <img src="images/invie.png" width="186" height="60" alt="Invie_logotipo">
        </figure>
        <nav class="menu">     <!-- menu -->
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="index.html#guitarras">Guitarras</a>
            </li>
            <li>
              <a href="precios.html">Precios</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="contenedor">
      <table class="tabla">
        <thead>
          <tr>
            <th>Modelos</th>
            <th>Precios</th>
            <th>Descripción</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Invie Classic</td>
            <td>$10,000</td>
            <td>La mejor Guitarra del mundo</td>
          </tr>
          <tr>
            <td>Invie Acustica</td>
            <td>$15,000</td>
            <td>La mejor Guitarra del mundo</td>
          </tr>
          <tr>
            <td>Invie Espacial</td>
            <td>$20,000</td>
            <td>La mejor Guitarra del mundo</td>
          </tr>

        </tbody>


      </table>
    </div>


    <footer class="footer">
      <div class="contenedor">
        <div class="contacto">
          <img src="images/invie_white.png" alt="logotipo blanco">
          <a href="tel:+51956852357"> <strong>Teléfono</strong> <span>336698545545</span></a>
          <a href="mailto:contacto@invie.com"><strong>E-mail</strong> <span>contacto@invie.com</span> </a>
        </div>

        <form class="formulario">
          <div class="col1">

            <label for="nombre">Nombre</label>
            <input type="text"  id="nombre" name="nombre">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">

            <div class="sexo">
              <label for="mujer">
                <input type="radio" id="mujer" checked name="sexo" value="mujer">Mujer
              </label>
              <label for="hombre">
                <input type="radio" id="hombre" name="sexo" value="hombre">Hombre
              </label>
            </div>

            <div class="intereses">
              <label for="cotizacion">
                <input type="checkbox" id="cotizacion" checked name="intereses" value="cotizacion">Cotización
              </label>
              <label for="reclamos">
                <input type="checkbox" id="reclamos" name="intereses" value="reclamos">Reclamos
              </label>
              <label for="comentarios">
                <input type="checkbox" id="comentarios" name="intereses" value="comentarios">Comentarios
              </label>
              <label for="otros">
                <input type="checkbox" id="otros" name="intereses" value="otros">Otros
              </label>
            </div>

          </div>

          <div class="col2">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" cols="25" rows="5"></textarea>
            <input type="submit" name="" value="Enviar" class="button"/>
          </div>

        </form>
      </div>

    </footer>

  </body>
</html>
